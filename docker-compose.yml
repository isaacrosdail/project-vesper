# PostgreSQL only, for local dev

services:
  db:
    image: postgres:17.4
    container_name: vesper-db-dev
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      # Separate dev data
      - pgdata-dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata-dev:
    name: vesper-pgdata-dev