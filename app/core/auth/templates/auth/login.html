
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Choosing to keep Login/Register forms as separate pages (rather than a modal) -->
<div class="card-dashboard">
    <form action="{{ url_for('auth.login') }}" method="POST">
        <fieldset>
            <legend>Login:</legend>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"
                        required minlength="3" maxlength="50" 
                        placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" 
                        required minlength="8" maxlength="50"
                        placeholder="Enter your password">
            </div>
            <div>
                <input type="checkbox" id="remember_user" name="remember_user">
                <label for="remember_user">Remember me</label>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit" name="action" value="save">Log in</button>
                <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel / Return</a>
            </div>
        </fieldset>
    </form>

    <a href="{{ url_for('auth.register') }}">Don't have an account? Sign up</a>
</div>
{% endblock %}
