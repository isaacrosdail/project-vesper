{# Page to add new product if it doesn't exist yet #}

{% extends "base.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="card-dashboard">
    <form method="POST" class="grocery-form">
        <fieldset>
            <legend>Add new product:</legend>
            <div class="form-group">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" name="barcode"
                    minlength="8" maxlength="14"
                    pattern="[0-9]{8,14}"
                    required
                    placeholder="Scan or enter barcode">
            </div>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>-- Category --</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="legumes">Legumes</option>
                    <option value="grains">Grains</option>
                    <option value="bakery">Bakery</option>
                    <option value="dairy_eggs">Dairy & Eggs</option>
                    <option value="meats">Meats</option>
                    <option value="seafood">Seafood</option>
                    <option value="fats_oils">Fats & Oils</option>
                    <option value="snacks">Snacks</option>
                    <option value="sweets">Sweets</option>
                    <option value="beverages">Beverages</option>
                    <option value="condiments_sauces">Condiments & Sauces</option>
                    <option value="processed_convenience">Processed/Convenience</option>
                    <option value="supplements">Supplements</option>
                </select>
            </div>
            <div class="form-group">
                <label for="net_weight">Net Weight:</label>
                <input type="number" step="0.01" min="0" id="net_weight" name="net_weight">
            </div>
            <div class="form-group">
                <label for="unit_type">Units:</label>
                <select name="unit_type" id="unit_type" required>
                    <option value="" disabled selected>-- Units --</option>
                    <option value="g">g (grams)</option>
                    <option value="kg">kg (kilograms)</option>
                    <option value="oz">oz (ounces)</option>
                    <option value="lb">lb (pounds)</option>
                    <option value="ml">ml (milliliters)</option>
                    <option value="l">l (liters)</option>
                    <option value="fl_oz">fl oz (fluid ounces)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="calories_per_100g">Cals per 100g:</label>
                <input type="number" step="0.1" min="0" max="900" id="calories_per_100g" name="calories_per_100g">
            </div>
            <div class="form-actions">
                <button type="submit" name="action" value="save" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('groceries.dashboard') }}" class="btn btn-secondary">Cancel / Return</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}

{% block scripts %}{% endblock %}
