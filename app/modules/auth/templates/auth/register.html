
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="card-dashboard">
    <form action="{{ url_for('auth.register') }}" method="POST">
        <fieldset>
            <legend>Register:</legend>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" 
                        required minlength="3" maxlength="50"
                        placeholder="Enter desired username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password" 
                            required minlength="8" maxlength="50"
                            placeholder="Enter desired password">
                    <button type="button" data-password-toggle="password" class="btn-icon password-toggle">{{ ui.eye_slash_svg() }}</button>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit" name="action" value="save">Register</button>
                <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel / Return </a>
            </div>
        </fieldset>
    </form>
<a href="{{ url_for('auth.login') }}">Already have an account? Log in</a>
</div>
{% endblock %}
