
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="card-dashboard">
    <form class="form-column" action="{{ url_for('auth.login') }}" method="POST">
        <fieldset>
            <legend>Login:</legend>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"
                        required minlength="3" maxlength="50" 
                        placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password:</label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password" 
                            required minlength="8" maxlength="50"
                            placeholder="Enter your password">
                    <button type="button" data-password-toggle="password" class="btn-icon password-toggle">{{ ui.eye_slash_svg() }}</button>
                </div>
            </div>
            <div>
                <input type="checkbox" id="remember_user" name="remember_user">
                <label for="remember_user">Remember me</label>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit" name="action" value="save">Log in</button>
                <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel / Return</a>
            </div>
        </fieldset>
    </form>

    <a href="{{ url_for('auth.register') }}">Don't have an account? Sign up</a>
</div>
{% endblock %}
