{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <h2 class="text-lg font-semibold px-2 mb-4 border-b pb-2">Add new task:</h2>
    <div class="bg-white shadow-lg rounded-xl p-6 max-w-lg mx-auto mt-8 border border-gray-200">
        <form method="POST">

            <div class="form-group">
                <label for="title">Task:</label>
                <input type="text" id="title" name="title" class="{{ styles.input_classes() }}" required>
            </div>

            <button class="{{ styles.submit_classes() }}" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
