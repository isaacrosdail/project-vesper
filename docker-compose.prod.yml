
services:
  db:
    image: postgres:17.4
    container_name: vesper-db-prod
    expose:
      - "5432"
    env_file:
      - prod.env
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    logging:
      driver: json-file
      # Keep ~30MB max per service
      options:
        max-size: "10m"
        max-file: "3"

  # Flask app
  flask:
    build:
      context: .
      dockerfile: Dockerfile
      target: flask-app
    container_name: vesper-flask-prod
    depends_on:
      - db
    env_file:
      - prod.env
    ports:
      - "5000:5000"
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./app/static:/app/static:ro

volumes:
  pgdata-prod:
    name: vesper-pgdata-prod